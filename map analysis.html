<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Helpdesk Site Cover Quick Analysis</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: Segoe UI, Roboto, Arial, sans-serif;
}

/* HEADER */
.header-bar {
  height: 56px;
  background: #0d6efd;
  color: #fff;
  display: flex;
  align-items: center;
  padding: 0 20px;
  font-size: 18px;
  font-weight: 600;
  letter-spacing: .3px;
}

/* MAP CONTAINER */
.map-container {
  height: calc(100vh - 56px);
  width: 100%;
}

/* IFRAME */
.map-container iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>
<body>

<!-- ================= HEADER ================= -->
<div class="header-bar">
  HELPDESK SITE COVER QUICK ANALYSIS
</div>

<!-- ================= MAP ================= -->
<div class="map-container">
  <iframe
    src="https://azismailworks-ah.github.io/mapsitenasional/"
    loading="lazy"
    referrerpolicy="no-referrer"
  ></iframe>
</div>

</body>
</html>
