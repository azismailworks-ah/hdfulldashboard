<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HELPDESK DIOC - Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background:linear-gradient(135deg,#0b1c2d,#123456);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Segoe UI,Roboto;
}
.login-box{
  width:360px;
  background:#fff;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  padding:28px;
}
.login-title{
  font-weight:600;
  font-size:20px;
  text-align:center;
}
.login-sub{
  text-align:center;
  font-size:13px;
  color:#6c757d;
  margin-bottom:20px;
}
.btn-login{width:100%}
.footer{
  margin-top:14px;
  font-size:11px;
  text-align:center;
  color:#adb5bd;
}
</style>
</head>
<body>

<div class="login-box">
  <div class="login-title">HELPDESK DIOC</div>
  <div class="login-sub">Secure Access Login</div>

  <div class="mb-3">
    <label class="form-label small">Username</label>
    <input id="user" class="form-control form-control-sm">
  </div>

  <div class="mb-3">
    <label class="form-label small">Password</label>
    <input id="pass" type="password" class="form-control form-control-sm">
  </div>

  <button class="btn btn-primary btn-sm btn-login" onclick="doLogin()">Login</button>
  <div class="footer">AZH Production</div>
</div>

<script>
/* ===== USER DATABASE (STATIC) ===== */
const USERS = {
  aziz : { pass:"327332", role:"ADMIN" },
  noc  : { pass:"hd123$%", role:"NOC" },
  soc : { pass:"soc12345", role:"VIEWER" }
};

/* ===== LOGIN ===== */
function doLogin(){
  const u=user.value.trim();
  const p=pass.value.trim();

  if(!u||!p){
    alert("Username dan Password wajib diisi.\nHubungi Admin untuk daftar.");
    return;
  }

  if(USERS[u] && USERS[u].pass===p){
    sessionStorage.setItem("auth","1");
    sessionStorage.setItem("user",u);
    sessionStorage.setItem("role"USERS[u].role);
    sessionStorage.setItem("loginTime",Date.now());
    console.log("LOGIN OK", u, USERS[u].role);
    window.location.replace("index.html");
  }else{
    alert("Login gagal. Hubungi Admin (Aziz Husen).");
  }
}

/* ===== AUTO REDIRECT ===== */
if(sessionStorage.getItem("auth")==="1"){
  location.href="index.html";
}

document.addEventListener("keydown",e=>{
  if(e.key==="Enter") doLogin();
});
</script>

</body>
</html>
