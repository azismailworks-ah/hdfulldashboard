<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HELPDESK DIOC</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Segoe UI, Roboto;
  background:#f4f6f9;
}
.wrapper{
  display:flex;
  height:100vh;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:240px;
  background:#0b1c2d;
  color:#fff;
  display:flex;
  flex-direction:column;
}
.sidebar .title{
  padding:16px;
  font-weight:600;
  border-bottom:1px solid rgba(255,255,255,.1);
}
.sidebar a{
  padding:12px 16px;
  color:#cfd8dc;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:10px;
}
.sidebar a:hover,
.sidebar a.active{
  background:#123456;
  color:#fff;
}
.sidebar .footer{
  margin-top:auto;
  padding:10px;
  font-size:12px;
  text-align:center;
  color:#90a4ae;
}

/* ===== CONTENT ===== */
.content{
  flex:1;
  display:flex;
  flex-direction:column;
}
.header{
  background:#fff;
  padding:12px 16px;
  box-shadow:0 1px 4px rgba(0,0,0,.08);
  font-weight:600;
}
.iframe-wrap{
  flex:1;
}
iframe{
  width:100%;
  height:100%;
  border:none;
  background:#fff;
}
</style>
</head>
<body>

<div class="wrapper">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="title">HELPDESK DIOC</div>

    <a href="#" class="active" onclick="loadPage(this,'dashborad.html')">
      <i class="bi bi-speedometer2"></i> Dashboard
    </a>
    <a href="#" onclick="loadPage(this,'vip.html')">
      <i class="bi bi-star-fill"></i> VIP
    </a>
    <a href="#" onclick="loadPage(this,'ctt.html')">
      <i class="bi bi-journal-text"></i> CTT
    </a>
    <a href="#" onclick="loadPage(this,'sqdt.html')">
      <i class="bi bi-diagram-3"></i> SQDT
    </a>
    <a href="#" onclick="loadPage(this,'traffic degradation.html')">
      <i class="bi bi-graph-down"></i> Traffic Deg
    </a>

    <hr class="text-secondary mx-3">

    <a href="#" onclick="loadPage(this,'passwordmapanalysis.html')">
      <i class="bi bi-map"></i> Map Analysis
    </a>
    <a href="#" onclick="loadPage(this,'map open tt.html')">
      <i class="bi bi-geo-alt-fill"></i> Map Open TT
    </a>
    <a href="#" onclick="loadPage(this,'global search.html')">
      <i class="bi bi-search"></i> SEARCH
    </a>
    <a href="#" onclick="loadPage(this,'realtimealarmvip.html')">
      <i class="bi bi-activity"></i> VIP REALTIME SIA
    </a>

    <hr class="text-secondary mx-3">

    <a href="#" onclick="loadPage(this,'helpdesk copilot.html')">
      <i class="bi bi-robot"></i> Helpdesk CoPilot
    </a>
    <a href="#" onclick="loadPage(this,'Router Analysis.html')">
      <i class="bi bi-bezier"></i> Router Analysis
    </a>
    <a href="#" onclick="loadPage(this,'Routing Analysis.html')">
      <i class="bi bi-bezier2"></i> SQDT Site Analysis
    </a>

    <hr class="text-secondary mx-3">

    <a href="#" onclick="loadPage(this,'export.html')">
      <i class="bi bi-download"></i> Export Data
    </a>


    <div class="footer">AZH Prod</div>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <div class="header" id="pageTitle">Dashboard</div>
    <div class="iframe-wrap">
      <iframe id="mainFrame" src="dashboard.html"></iframe>
    </div>
  </div>

</div>

<script>
function loadPage(el, url){
  document.querySelectorAll('.sidebar a').forEach(a=>a.classList.remove('active'));
  el.classList.add('active');
  document.getElementById('mainFrame').src = url;
  document.getElementById('pageTitle').innerText = el.innerText.trim();
}

</script>

</body>
</html>
