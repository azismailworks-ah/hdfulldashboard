<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Protected Access</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background:#0b1c2d;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Segoe UI,Roboto;
}
.card{
  width:360px;
  border-radius:10px;
}
</style>
</head>
<body>

<div class="card shadow">
  <div class="card-body">
    <h5 class="mb-3 text-center">Restricted Page Internal HD Only</h5>

    <div class="mb-3">
      <input id="pwd" type="password" class="form-control" placeholder="Enter Password">
    </div>

    <div class="d-grid">
      <button class="btn btn-primary" onclick="login()">Login</button>
    </div>

    <div id="msg" class="text-danger small mt-2 text-center"></div>
  </div>
</div>

<script>
const PASSWORD = "123$%"; // ðŸ”’ hanya ada di file ini

function login(){
  const val = document.getElementById('pwd').value;
  if(val === PASSWORD){
    sessionStorage.setItem("auth_map_analysis","1");
    window.location.href = "map analysis.html";
  }else{
    document.getElementById('msg').innerText =
      "Wrong password. Please contact admin Aziz Husen.";
  }
}
</script>

</body>
</html>
